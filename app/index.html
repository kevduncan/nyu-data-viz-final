<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Stats</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-wrapper">
      <h1 class="header">2021-22 Opportunity Scholarship Applications</h1>
      <div id="viz-wrapper"></div>
      <div class="legend-container">
        <div class="legend-key">
          <div class="legend-rect blue1"></div>
          <h3>Winners</h3>
        </div>
        <div class="legend-key">
          <div class="legend-rect blue2"></div>
          <h3>Runner Ups</h3>
        </div>
        <div class="legend-key">
          <div class="legend-rect blue3"></div>
          <h3>Submitted, Not Selected</h3>
        </div>
        <div class="legend-key">
          <div class="legend-rect blue4"></div>
          <h3>Not Submitted</h3>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
